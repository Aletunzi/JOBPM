<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fursa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Inter Tight", "sans-serif"],
          },
          colors: {
            brand: { 50: '#e8fef0', 500: '#1B2D21', 600: '#1B2D21', 700: '#0f1a13' },
            gray: {
              50:  '#f7f8f7',
              100: '#eeeeed',
              200: '#d8dbd9',
              300: '#c1c7c3',
              400: '#7d9187',
              500: '#5a6a62',
              600: '#3a4d42',
              700: '#2a3930',
              800: '#1f2e24',
              900: '#1B2D21',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white min-h-screen font-sans text-gray-900">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10 shadow-sm">
    <div class="max-w-screen-xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <span class="text-2xl font-bold text-brand-600 tracking-tight">Fursa</span>
      </div>
      <div id="stats-bar" class="flex items-center gap-4 text-sm text-gray-500">
        <span id="stat-total" class="flex items-center gap-1">
          <span class="w-2 h-2 rounded-full bg-brand-500 inline-block animate-pulse"></span>
          Loading...
        </span>
        <span id="stat-new" class="bg-brand-50 text-gray-700 px-2 py-0.5 rounded-full font-medium text-xs"></span>
        <span id="stat-scraped" class="hidden sm:block"></span>
      </div>
    </div>
  </header>

  <div class="max-w-screen-xl mx-auto px-4 py-6 flex gap-6">

    <!-- Sidebar filters -->
    <aside class="w-56 flex-shrink-0 hidden md:block">
      <div class="bg-white rounded-xl border border-gray-200 p-4 sticky top-20 space-y-5">

        <!-- Keyword search -->
        <div>
          <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Search</label>
          <input id="filter-keyword" type="text" placeholder="e.g. growth, B2B..."
            class="w-full text-sm border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
        </div>

        <!-- City -->
        <div>
          <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">City</label>
          <input id="filter-city" type="text" placeholder="e.g. Berlin, Sydney..."
            class="w-full text-sm border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
        </div>

        <!-- Country -->
        <div>
          <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Country</label>
          <input id="filter-country" type="text" placeholder="e.g. Germany, India..."
            class="w-full text-sm border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
        </div>

        <!-- Continent -->
        <div>
          <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Continent</label>
          <select id="filter-continent" class="w-full text-sm border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500">
            <option value="">All continents</option>
            <option value="EU">Europe</option>
            <option value="UK">United Kingdom</option>
            <option value="US">United States / Canada</option>
            <option value="APAC">Asia Pacific</option>
            <option value="LATAM">Latin America</option>
            <option value="REMOTE">Remote</option>
            <option value="OTHER">Other</option>
          </select>
        </div>

        <!-- Work type -->
        <div>
          <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Location</label>
          <div class="space-y-1.5" id="filter-work-type">
            <label class="filter-check"><input type="checkbox" value="REMOTE"> <span>Remote</span></label>
            <label class="filter-check"><input type="checkbox" value="HYBRID"> <span>Hybrid</span></label>
            <label class="filter-check"><input type="checkbox" value="ONSITE"> <span>On-site</span></label>
          </div>
        </div>

        <!-- Seniority -->
        <div>
          <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Experience</label>
          <div class="space-y-1.5" id="filter-seniority">
            <label class="filter-check"><input type="checkbox" value="JUNIOR"> <span>Junior</span></label>
            <label class="filter-check"><input type="checkbox" value="MID"> <span>Mid</span></label>
            <label class="filter-check"><input type="checkbox" value="SENIOR"> <span>Senior</span></label>
            <label class="filter-check"><input type="checkbox" value="STAFF"> <span>Staff / Principal</span></label>
            <label class="filter-check"><input type="checkbox" value="LEAD"> <span>Lead / Group</span></label>
            <label class="filter-check"><input type="checkbox" value="LEADERSHIP"> <span>Director / VP</span></label>
          </div>
        </div>

        <!-- Vertical -->
        <div>
          <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Vertical</label>
          <div class="space-y-1.5" id="filter-vertical">
            <label class="filter-check"><input type="checkbox" value="ai"> <span>AI / ML</span></label>
            <label class="filter-check"><input type="checkbox" value="fintech"> <span>Fintech</span></label>
            <label class="filter-check"><input type="checkbox" value="saas"> <span>SaaS</span></label>
            <label class="filter-check"><input type="checkbox" value="healthtech"> <span>HealthTech</span></label>
            <label class="filter-check"><input type="checkbox" value="marketplace"> <span>Marketplace</span></label>
            <label class="filter-check"><input type="checkbox" value="data"> <span>Data</span></label>
          </div>
        </div>

        <!-- Date -->
        <div>
          <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Date posted</label>
          <select id="filter-date" class="w-full text-sm border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500">
            <option value="TODAY">Past 24 hours</option>
            <option value="7D" selected>Past week</option>
            <option value="30D">Past month</option>
            <option value="ALL">Anytime</option>
          </select>
        </div>

        <button id="btn-reset" class="w-full text-xs text-gray-400 hover:text-red-500 transition-colors pt-1">Reset filters</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 min-w-0">

      <!-- Mobile filter bar -->
      <div class="md:hidden mb-4 flex gap-2 overflow-x-auto pb-1">
        <input id="filter-keyword-mobile" type="text" placeholder="Search role..."
          class="flex-1 min-w-0 text-sm border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
        <select id="filter-continent-mobile" class="text-sm border border-gray-200 rounded-lg px-2 py-2 focus:outline-none">
          <option value="">Any</option>
          <option value="EU">EU</option>
          <option value="UK">UK</option>
          <option value="US">US</option>
          <option value="APAC">APAC</option>
          <option value="LATAM">LATAM</option>
          <option value="REMOTE">Remote</option>
          <option value="OTHER">Other</option>
        </select>
        <select id="filter-date-mobile" class="text-sm border border-gray-200 rounded-lg px-2 py-2 focus:outline-none">
          <option value="TODAY">24h</option>
          <option value="7D" selected>Week</option>
          <option value="30D">Month</option>
          <option value="ALL">Anytime</option>
        </select>
      </div>

      <!-- New today filter -->
      <div class="flex items-center justify-end mb-4">
        <button id="btn-new-only" class="text-xs px-3 py-1.5 rounded-full border border-gray-200 hover:border-brand-500 hover:text-gray-900 transition-colors">
          New today only
        </button>
      </div>

      <!-- Job cards grid -->
      <div id="jobs-grid" class="grid gap-3 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3">
        <!-- Cards injected by JS -->
        <div class="skeleton-card col-span-full"></div>
      </div>

      <!-- Empty state -->
      <div id="empty-state" class="hidden text-center py-20 text-gray-400">
        <div class="text-5xl mb-3">&#128269;</div>
        <p class="text-lg font-medium text-gray-500">No jobs found</p>
        <p class="text-sm mt-1">Try adjusting your filters</p>
      </div>

      <!-- Infinite scroll sentinel -->
      <div id="scroll-sentinel" class="h-4"></div>

      <!-- Loading spinner (initial load) -->
      <div id="loading" class="hidden flex justify-center py-12">
        <div class="w-8 h-8 border-4 border-brand-500 border-t-transparent rounded-full animate-spin"></div>
      </div>

      <!-- Loading more spinner (scroll append) -->
      <div id="loading-more" class="hidden flex justify-center py-6">
        <div class="w-6 h-6 border-4 border-brand-500 border-t-transparent rounded-full animate-spin"></div>
      </div>
    </main>
  </div>

  <script>window.__API_KEY__ = "{{ api_key }}";</script>
  <script src="app.js"></script>
</body>
</html>
