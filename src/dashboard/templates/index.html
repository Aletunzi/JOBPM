<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatoraXagent Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="header-row">
            <div>
                <h1>SatoraXagent</h1>
                <p class="subtitle">Follow automation dashboard</p>
            </div>
            <button id="run-now-btn" class="btn-run" onclick="triggerRunOnce()">Run Now</button>
        </div>
    </header>

    <main>
        <!-- Stats cards -->
        <section class="stats-cards" id="stats-cards">
            <div class="card">
                <span class="card-label">Today</span>
                <span class="card-value" id="stat-today">-</span>
                <span class="card-unit">follows</span>
            </div>
            <div class="card">
                <span class="card-label">This week</span>
                <span class="card-value" id="stat-week">-</span>
                <span class="card-unit">follows</span>
            </div>
            <div class="card">
                <span class="card-label">Total</span>
                <span class="card-value" id="stat-total">-</span>
                <span class="card-unit">follows</span>
            </div>
            <div class="card">
                <span class="card-label">Sessions today</span>
                <span class="card-value" id="stat-sessions">-</span>
                <span class="card-unit">/ 2</span>
            </div>
        </section>

        <!-- Chart -->
        <section class="chart-section">
            <h2>Daily follows</h2>
            <div class="chart-container">
                <canvas id="dailyChart"></canvas>
            </div>
        </section>

        <!-- Daily breakdown table -->
        <section class="table-section">
            <h2>Session history</h2>
            <div class="table-wrapper">
                <table id="session-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Session</th>
                            <th>Started</th>
                            <th>Ended</th>
                            <th>Follows</th>
                            <th>Status</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Recent events log -->
        <section class="log-section">
            <h2>Recent events</h2>
            <div class="log-container" id="event-log"></div>
        </section>
    </main>

    <script src="/static/dashboard.js"></script>
</body>
</html>
