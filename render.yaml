databases:
  - name: pmjobs-db
    databaseName: pmjobs
    user: pmjobs
    plan: free          # 1GB storage, upgrade to starter ($7/mo) for production

services:
  - type: web
    name: pmjobs-api
    runtime: python
    plan: free          # upgrade to starter ($7/mo) to avoid cold starts
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pmjobs-db
          property: connectionString
      - key: API_KEY
        generateValue: true   # Render generates a random value; copy it to use in Lovable
      - key: PROXYCURL_API_KEY
        sync: false            # set manually in Render dashboard
      - key: PROXYCURL_DAILY_CAP
        value: "100"
      - key: ADZUNA_APP_ID
        sync: false
      - key: ADZUNA_APP_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
