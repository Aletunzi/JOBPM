name: Daily PM Job Scraper

on:
  schedule:
    - cron: "0 7 * * *"  # 07:00 UTC (08:00 CET) â€” once daily
  workflow_dispatch:        # allow manual trigger from GitHub UI

jobs:
  scrape:
    name: Scrape PM Jobs (LLM Rolling)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python run_scraper.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Scraper failed. Check logs above for details."
          echo "Tip: Verify DATABASE_URL and OPENAI_API_KEY secrets are set correctly."
