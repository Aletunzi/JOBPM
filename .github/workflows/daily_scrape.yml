name: Daily PM Job Scraper

on:
  schedule:
    - cron: "0 8,12,17 * * *"  # 09:00, 13:00, 18:00 CET (UTC+1)
  workflow_dispatch:        # allow manual trigger from GitHub UI

jobs:
  scrape:
    name: Scrape PM Jobs
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python run_scraper.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROXYCURL_API_KEY: ${{ secrets.PROXYCURL_API_KEY }}
          PROXYCURL_DAILY_CAP: ${{ secrets.PROXYCURL_DAILY_CAP || 100 }}
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Scraper failed. Check logs above for details."
          echo "Tip: Verify DATABASE_URL, PROXYCURL_API_KEY secrets are set correctly."
